viso_odom_calculator:
  rate: 5
  force_feedback_sigma: 1.0
  distribution_feedback_minimum_sigma: 0.1
  max_feedback_time: 0

biped_particle_odometry:
  particle_num: 30
  rate: 50
  use_imu: true

# use 2016-01-15-21-02-04 velocity model
viso_odometry_offset:
  use_twist_filter: true
  filter_buffer_size: 10
  overwrite_pdf: true
  twist_proportional_sigma: false
  sigma_x: 0.017
  sigma_y: 0.062
  sigma_z: 0.3
  sigma_roll: 0.3
  sigma_pitch: 0.3
  sigma_yaw: 0.025
  mean_x: 0.0
  mean_y: 0.0
  mean_yaw: 0.0

biped_odometry_offset:
  use_twist_filter: true
  filter_buffer_size: 10
  calculate_covariance: true
  twist_proportional_sigma: false
  overwrite_pdf: true
  sigma_x: 0.040
  sigma_y: 0.130
  sigma_z: 0.001
  sigma_roll: 0.001
  sigma_pitch: 0.001
  sigma_yaw: 0.03
  mean_x: 0.0
  mean_y: 0.0
  mean_yaw: 0.0
  