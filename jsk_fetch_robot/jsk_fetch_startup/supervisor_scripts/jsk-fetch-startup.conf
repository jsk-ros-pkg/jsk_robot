[program:jsk-fetch-startup]
command=/bin/bash -c ". /opt/ros/roscore_poststart.bash && \
. /home/fetch/ros/melodic/devel/setup.bash && \
if [ -e /var/lib/robot/config.bash ];then . /var/lib/robot/config.bash ;fi && \
rossetip $NETWORK_DEFAULT_WIFI_INTERFACE && \
rosrun jsk_fetch_startup setup_audio.bash && \
if [ $(hostname) = 'fetch15' ]; then DEFAULT_SPEAKER=13; DEFAULT_ENGLISH_SPEAKER=voice_us2_mbrola; elif [ $(hostname) = 'fetch1075' ]; then DEFAULT_SPEAKER=2; DEFAULT_ENGLISH_SPEAKER=voice_cmu_us_slt_arctic_hts; fi && \
roslaunch jsk_fetch_startup fetch_bringup.launch hostname:=$(hostname) boot_sound:=true default_speaker:=$DEFAULT_SPEAKER default_english_speaker:=$DEFAULT_ENGLISH_SPEAKER --wait"
stopsignal=TERM
directory=/home/fetch/ros/melodic
autostart=true
autorestart=false
stdout_logfile=/var/log/ros/jsk-fetch-startup.log
stderr_logfile=/var/log/ros/jsk-fetch-startup.log
user=fetch
environment=ROSCONSOLE_FORMAT="[${severity}] [${time}] [${node}:${logger}]: ${message}",AUDIO_DEVICE="alsa_output.usb-1130_USB_AUDIO-00.analog-stereo",PYTHONUNBUFFERED=1
priority=100
