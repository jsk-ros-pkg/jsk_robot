; Install dstat
; sudo apt install dstat
[program:jsk-dstat]
command=/bin/bash -c ". /opt/ros/roscore_poststart.bash && \
. /home/fetch/ros/melodic/devel/setup.bash && \
if [ -e /var/lib/robot/config.bash ];then . /var/lib/robot/config.bash ;fi && \
rossetip $NETWORK_DEFAULT_WIFI_INTERFACE && \
rosrun jsk_fetch_startup dstat.bash"
stopsignal=TERM
autostart=true
autorestart=false
stdout_logfile=/var/log/ros/jsk-dstat.log
stderr_logfile=/var/log/ros/jsk-dstat.log
user=root
priority=1
