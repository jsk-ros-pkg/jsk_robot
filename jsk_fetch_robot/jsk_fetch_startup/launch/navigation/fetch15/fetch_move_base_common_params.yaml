move_base:
  controller_frequency: 20.0
  global_costmap:
    inflater:
      inflation_radius: 1.0 # 0.7
      cost_scaling_factor: 10.0 # 10.0
    obstacles:
      min_obstacle_height: 0.05
    footprint_padding: 0.05
    publish_frequency: 1.0
  local_costmap:
    inflater:
      inflation_radius: 1.0 # 0.7
      cost_scaling_factor: 10.0 # 25.0 default 10, increasing factor decrease the cost value
    obstacles:
      min_obstacle_height: 0.05
    # default 5 (http://wiki.ros.org/navigation/Tutorials/Navigation%20Tuning%20Guide)
    footprint_padding: 0.05
    update_frequency: 5.0
  base_global_planner: global_planner/GlobalPlanner
  base_local_planner: teb_local_planner/TebLocalPlannerROS
  # base_local_planner: base_local_planner/TrajectoryPlannerROS
  GlobalPlanner:
    allow_unknown: true
    default_tolerance: 0.0
    orientation_mode: 1
    visualize_potential: false
    publish_potential: false
  TrajectoryPlannerROS:
    yaw_goal_tolerance: 0.1
    xy_goal_tolerance: 0.17
    max_vel_x: 0.5
    min_vel_x: 0.1
    min_in_place_vel_theta: 0.5
    escape_vel: 0.0
    sim_time: 1.5
    sim_granularity: 0.025
    angular_sim_granularity: 0.025
    vx_samples: 10
    vth_samples: 40
    meter_scoring: true
    pdist_scale: 4.0
    gdist_scale: 2.5
    occdist_scale: 0.00625
    dwa: true
  TebLocalPlannerROS:
    odom_topic: /odom_combined
    map_frame: /odom
    # Trajectory
    teb_autosize: True
    dt_ref: 0.3
    dt_hysteresis: 0.1
    global_plan_overwrite_orientation: True
    max_global_plan_lookahead_dist: 3.0
    feasibility_check_no_poses: 5
    # Robot
    max_vel_x: 0.5
    max_vel_x_backwards: 0.3
    max_vel_theta: 1.0
    acc_lim_x: 1.0
    acc_lim_theta: 1.0
    min_turning_radius: 0.2
    footprint_model:
      type: "circular"
      radius: 0.3
    # GoalTolerance
    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.1
    free_goal_vel: False
    # Obstacles
    min_obstacle_dist: 0.1
    include_costmap_obstacles: True
    costmap_obstacles_behind_robot_dist: 1.0
    obstacle_poses_afected: 30
    costmap_converter_plugin: ""
    costmap_converter_spin_thread: True
    costmap_converter_rate: 5
    # Optimization
    no_inner_iterations: 5
    no_outer_iterations: 4
    optimization_activate: True
    optimization_verbose: False
    penalty_epsilon: 0.1
    weight_max_vel_x: 2
    weight_max_vel_theta: 1
    weight_acc_lim_x: 1
    weight_acc_lim_theta: 1
    weight_kinematics_nh: 1000
    weight_kinematics_forward_drive: 1
    weight_kinematics_turning_radius: 100
    weight_optimaltime: 1
    weight_obstacle: 50
    weight_dynamic_obstacle: 10 # not in use yet
    alternative_time_cost: False # not in use yet
    # Homotopy Class Planner
    enable_homotopy_class_planning: True
    enable_multithreading: True
    simple_exploration: False
    max_number_classes: 4
    roadmap_graph_no_samples: 15
    roadmap_graph_area_width: 5
    h_signature_prescaler: 0.5
    h_signature_threshold: 0.1
    obstacle_keypoint_offset: 0.1
    obstacle_heading_threshold: 0.45
    visualize_hc_graph: False
  recovery_behavior_enabled: true
  recovery_behaviors:
    - name: "conservative_reset"
      type: "clear_costmap_recovery/ClearCostmapRecovery"
    - name: "rotate_recovery0"
      type: "rotate_recovery/RotateRecovery"
    - name: "aggressive_reset"
      type: "clear_costmap_recovery/ClearCostmapRecovery"
    - name: "rotate_recovery1"
      type: "rotate_recovery/RotateRecovery"
    - name: "all_reset"
      type: "clear_costmap_recovery/ClearCostmapRecovery"
    - name: "rotate_recovery2"
      type: "rotate_recovery/RotateRecovery"
    - name: "move_slow_and_clear"
      type: "move_slow_and_clear/MoveSlowAndClear"
  conservative_reset:
    reset_distance: 2.0 # 3.0
  rotate_recovery0:
    frequency: 20.0
    sim_granularity: 0.017
  aggressive_reset:
    reset_distance: 1.0 # 0.5
  rotate_recovery1:
    frequency: 20.0
    sim_granularity: 0.017
  all_reset:
    reset_distance: 0.0
  rotate_recovery2:
    frequency: 20.0
    sim_granularity: 0.017
  move_slow_and_clear:
    clearing_distance: 3.0
    limited_trans_speed: 0.3
    limited_rot_speed: 0.8
    limited_distance: 0.3
    planner_namespace: TrajectoryPlannerROS
    max_trans_param_name: max_vel_x
    max_rot_param_name: max_vel_theta
  max_planning_retries: 2
