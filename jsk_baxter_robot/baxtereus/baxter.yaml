larm:
  - left_s0          : larm-shoulder-y
  - left_s1          : larm-shoulder-p
  - left_e0          : larm-elbow-r
  - left_e1          : larm-elbow-p
  - left_w0          : larm-wrist-r
  - left_w1          : larm-wrist-p
rarm:
  - right_s0         : rarm-shoulder-y
  - right_s1         : rarm-shoulder-p
  - right_e0         : rarm-elbow-r
  - right_e1         : rarm-elbow-p
  - right_w0         : rarm-wrist-r
  - right_w1         : rarm-wrist-p
head:
  - head_pan   : head-neck-y

angle-vector:
  reset-pose : [20, -25, -40, 60, -20, 80, -20, -25, 40, 60, 20, 80, 0]
  reset-manip-pose : [-13, -60, -50, 118, 29, 42, 13, -63, 50, 118, -29, 42, 0]

larm-end-coords:
  parent : left_hand
  translate : [0, 0, 0.10]
  rotate : [ 0.57735, -0.57735,  0.57735, 120]
rarm-end-coords:
  parent : right_hand
  translate : [0, 0, 0.10]
  rotate : [-0.57735, -0.57735, -0.57735, 120]
