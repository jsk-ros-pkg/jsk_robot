#### laser_scan_assembler
filters:
 - name: shadows
   type: laser_filters/ScanShadowsFilter
   params:
     min_angle: 10
     max_angle: 170
     neighbors: 20
     window: 1
 - name: through
   type: laser_filters/LaserScanRangeFilter
   params:
     lower_threshold: 0.3
     upper_threshold: 2.8
