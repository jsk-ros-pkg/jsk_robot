footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]
footprint_padding: 0.015

local_costmap:
  transform_tolerance: 0.2
  obstacle_range: 2.5
  raytrace_range: 3.0
  inflation_layer:
    inflation_radius: 0.2
  inflation_radius: 0.2
  global_frame: odom_combined
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true

  width: 10.0
  height: 10.0
  resolution: 0.025
  origin_x: 0.0
  origin_y: 0.0

  publish_voxel_map: true
  map_type: voxel
  obstacle_layer:
    origin_z: 0.0
    z_voxels: 16
    z_resolution: 0.081
    unknown_cost_value: 0
    unknown_threshold: 8
    mark_threshold: 0
  origin_z: 0.0
  z_voxels: 16
  z_resolution: 0.081
  unknown_cost_value: 0
  unknown_threshold: 8
  mark_threshold: 0

  observation_sources: base_scan_marking base_scan tilt_scan ground_object_cloud

  base_scan_marking: {sensor_frame: base_laser_link, topic: /base_scan_marking, data_type: PointCloud2, expected_update_rate: 0.2,
